<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="Stylesheet" href="style.css">
</head>

<body>
    
    <div class="container">
        <div class="left">
            <img id="avatar-p" src="media/1.jpg">
            <div class="mossa-p"></div>
        </div>
        <div class="middle-container">
            <h1 class="titolo">CARTA SASSO FORBICE!</h1>

            <div class="punteggi">
                <h2 class="punteggio" id="punt-giocatore" data-score="0">0</h2>
                <h2 class="punteggio" id="punt-computer" data-score="0">0</h2>
            </div>
            <div class="scelte">
                <button id="carta"></button>
                <button id="sasso"></button>
                <button id="forbice"></button>
            </div>

            <div class="game-info">
                <button id="restart"></button>
                <h3 class="info" id="info-box"></h3>
            </div>
        </div>
        <div class="right">
            <img id="avatar-c" src="media/potato.jpg">
            <div class="mossa-c"></div>
        </div>

    </div>

    <audio id="victory" src="media/incredible-ok.mp3"></audio>
    <audio id="lost" src="media/incredible-losemp3.mp3"></audio>
    <audio id="losing" src="media/incredible-neutral.mp3"></audio>


    <script src="game.js"></script>
</body>
</html>
